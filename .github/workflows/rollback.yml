name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      deployment_id:
        description: 'Cloudflare deployment ID to rollback to'
        required: true
        type: string

permissions:
  contents: read

jobs:
  rollback:
    name: Rollback to Previous Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Wrangler installation
        run: npx wrangler --version

      - name: Rollback Deployment
        id: rollback
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: rollback ${{ github.event.inputs.deployment_id }}
        env:
          WRANGLER_SEND_METRICS: false

      - name: Create rollback summary
        run: |
          DEPLOYMENT_ID="${{ github.event.inputs.deployment_id }}"
          
          echo "## ðŸ”„ Rollback Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Successfully rolled back to:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment ID:** \`$DEPLOYMENT_ID\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Worker has been rolled back to the specified deployment version." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note:** This rollback uses Cloudflare's native rollback feature, which preserves all bindings and configurations from that deployment." >> $GITHUB_STEP_SUMMARY

