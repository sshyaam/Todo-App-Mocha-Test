name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, master, develop ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  install:
    name: Install Dependencies and then check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Clean up externals directory
      shell: bash
      run: |
        cd "${{ github.workspace }}"
        if [ -d "externals" ]; then
          echo "ðŸ§¹ Removing externals directory to avoid caching large files"
          rm -rf externals
        fi

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-

    - name: Install dependencies
      shell: bash
      run: |
        cd "${{ github.workspace }}"
        npm ci

    - name: Check npm package consistency
      shell: bash
      run: |
        cd "${{ github.workspace }}"
        npm ls --depth=0

    - name: Clean up externals directory before cache
      shell: bash
      if: always()
      run: |
        cd "${{ github.workspace }}"
        if [ -d "externals" ]; then
          echo "ðŸ§¹ Removing externals directory before post-job cache"
          rm -rf externals
        fi

  test:
    name: Run Tests and Checks
    runs-on: ubuntu-latest
    needs: install
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Clean up externals directory
      shell: bash
      run: |
        cd "${{ github.workspace }}"
        if [ -d "externals" ]; then
          echo "ðŸ§¹ Removing externals directory to avoid caching large files"
          rm -rf externals
        fi

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Cache node_modules
      uses: actions/cache@v4
      id: node-modules-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-

    - name: Install dependencies
      shell: bash
      run: |
        cd "${{ github.workspace }}"
        npm ci

    - name: Use secret in workflow
      shell: bash
      env:
        MY_SECRET: ${{ secrets.MY_SECRET }}
      run: |
        cd "${{ github.workspace }}"
        # Secret is available as environment variable
        if [ -n "$MY_SECRET" ]; then
          echo "âœ… Secret is available (not showing value for security)"
          # Use the secret here (e.g., API calls, authentication, etc.)
          # Example: curl -H "Authorization: Bearer $MY_SECRET" https://api.example.com
        else
          echo "âš ï¸ Secret not found"
        fi

    - name: Run npm audit
      shell: bash
      continue-on-error: true
      run: |
        cd "${{ github.workspace }}"
        npm audit --audit-level=high

    - name: Run Knip
      shell: bash
      continue-on-error: true
      run: |
        cd "${{ github.workspace }}"
        npm run knip || {
          echo "Knip found unused code/dependencies (non blocking)"
        }

    - name: Run ESLint
      shell: bash
      run: |
        cd "${{ github.workspace }}"
        npm run lint

    - name: Run tests
      shell: bash
      continue-on-error: false
      run: |
        cd "${{ github.workspace }}"
        npm run test

    - name: Generate test results
      shell: bash
      if: always()
      run: |
        cd "${{ github.workspace }}"
        # Create test results directory
        mkdir -p test-results
        
        # Run tests with JSON reporter and save output
        npm run test -- --reporter json > test-results/test-results.json 2>&1 || true
        
        # Also save the regular test output
        npm run test > test-results/test-output.txt 2>&1 || true

    - name: Check test coverage
      id: coverage
      shell: bash
      run: |
        cd "${{ github.workspace }}"
        COVERAGE_OUTPUT=$(npm run coverage 2>&1)
        COVERAGE_PCT=$(echo "$COVERAGE_OUTPUT" | grep "All files" | awk '{print $4}' | sed 's/%//')
        
        if [ -z "$COVERAGE_PCT" ]; then
          echo "âŒ Could not determine coverage percentage"
          exit 1
        fi
        
        echo "coverage=$COVERAGE_PCT" >> $GITHUB_OUTPUT
        echo "ðŸ“Š Test coverage: ${COVERAGE_PCT}%"
        
        # Compare coverage (multiply by 10 to avoid decimal comparison issues)
        COVERAGE_INT=$(echo "$COVERAGE_PCT" | awk '{printf "%.0f", $1 * 10}')
        THRESHOLD_INT=900
        
        if [ "$COVERAGE_INT" -lt "$THRESHOLD_INT" ]; then
          echo "âŒ Test coverage is ${COVERAGE_PCT}%, but minimum required is 90%"
          echo "   Please add more tests to increase coverage"
          exit 1
        else
          echo "âœ… Coverage check passed: ${COVERAGE_PCT}%"
        fi

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: coverage-report-${{ matrix.node-version }}
        path: coverage/
        retention-days: 7

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: test-results/
        retention-days: 7

    - name: Clean up externals directory before cache
      shell: bash
      if: always()
      run: |
        cd "${{ github.workspace }}"
        if [ -d "externals" ]; then
          echo "ðŸ§¹ Removing externals directory before post-job cache"
          rm -rf externals
        fi

  preview-deploy:
    name: Preview Deployment
    runs-on: ubuntu-latest
    needs: test
    if: (github.event_name == 'pull_request' && github.event.action != 'closed')
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Wrangler installation
        run: npx wrangler --version

      - name: Get previous deployment ID
        id: previous-deployment
        continue-on-error: true
        run: |
          WORKER_NAME="little-shape-647c-preview"
          echo "ðŸ“‹ Getting current deployment ID for rollback..."
          
          # Try to get deployments list with JSON format first
          DEPLOYMENTS_JSON=$(npx wrangler deployments list --name "${WORKER_NAME}" --format json 2>&1 || echo "")
          
          if echo "$DEPLOYMENTS_JSON" | grep -q "\["; then
            # JSON format available - extract first deployment ID
            PREVIOUS_DEPLOYMENT=$(echo "$DEPLOYMENTS_JSON" | grep -oE '"[a-f0-9-]{36}"' | head -n1 | tr -d '"' || echo "")
            if [ -n "$PREVIOUS_DEPLOYMENT" ]; then
              echo "previous_deployment_id=${PREVIOUS_DEPLOYMENT}" >> $GITHUB_OUTPUT
              echo "âœ… Previous deployment ID: ${PREVIOUS_DEPLOYMENT}"
              exit 0
            fi
          fi
          
          # Fallback: try text format
          DEPLOYMENTS_OUTPUT=$(npx wrangler deployments list --name "${WORKER_NAME}" 2>&1 || echo "")
          echo "Deployments output:"
          echo "$DEPLOYMENTS_OUTPUT"
          
          if [ -z "$DEPLOYMENTS_OUTPUT" ] || echo "$DEPLOYMENTS_OUTPUT" | grep -qi "no deployments\|not found\|error"; then
            echo "âš ï¸ No previous deployment found (this might be the first deployment)"
            echo "previous_deployment_id=" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Try to extract deployment ID from text output
          # Format is usually: ID | Version | Created | Author
          PREVIOUS_DEPLOYMENT=$(echo "$DEPLOYMENTS_OUTPUT" | grep -E "^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | head -n1 | awk '{print $1}' || echo "")
          
          # Alternative: look for UUID pattern anywhere in the output
          if [ -z "$PREVIOUS_DEPLOYMENT" ]; then
            PREVIOUS_DEPLOYMENT=$(echo "$DEPLOYMENTS_OUTPUT" | grep -oE '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}' | head -n1 || echo "")
          fi
          
          if [ -z "$PREVIOUS_DEPLOYMENT" ]; then
            echo "âš ï¸ Could not parse previous deployment ID from output"
            echo "previous_deployment_id=" >> $GITHUB_OUTPUT
          else
            echo "previous_deployment_id=${PREVIOUS_DEPLOYMENT}" >> $GITHUB_OUTPUT
            echo "âœ… Previous deployment ID: ${PREVIOUS_DEPLOYMENT}"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Preview Worker
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --name little-shape-647c-preview
        env:
          WRANGLER_SEND_METRICS: false

      - name: Get Preview URL
        id: preview-url
        run: |
          WORKER_NAME="little-shape-647c-preview"
          # Cloudflare Workers URL format: https://<worker-name>.<account-subdomain>.workers.dev
          # We'll construct a URL that users can verify in Cloudflare dashboard
          PREVIEW_URL="https://${WORKER_NAME}.shyaamdps.workers.dev"
          echo "url=${PREVIEW_URL}" >> $GITHUB_OUTPUT
          echo "worker-name=${WORKER_NAME}" >> $GITHUB_OUTPUT
          echo "Preview URL: ${PREVIEW_URL}"

      - name: Wait for deployment to propagate
        run: |
          echo "â³ Waiting 10 seconds for deployment to propagate..."
          sleep 10

      - name: Health check - Root endpoint
        id: health-check
        continue-on-error: true
        run: |
          PREVIEW_URL="${{ steps.preview-url.outputs.url }}"
          echo "ðŸ” Checking health endpoint: ${PREVIEW_URL}/"
          
          MAX_RETRIES=5
          RETRY_DELAY=5
          HEALTH_STATUS="failed"
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i/$MAX_RETRIES..."
            RESPONSE=$(curl -s -w "\n%{http_code}" "${PREVIEW_URL}/" || echo -e "\n000")
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | sed '$d')
            
            if [ "$HTTP_CODE" = "200" ]; then
              if echo "$BODY" | grep -q '"ok"'; then
                echo "âœ… Health check passed!"
                echo "Response: $BODY"
                HEALTH_STATUS="passed"
                break
              else
                echo "âš ï¸ Got 200 but response doesn't contain 'ok': $BODY"
              fi
            else
              echo "âŒ Health check failed with HTTP $HTTP_CODE"
              echo "Response: $BODY"
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Retrying in ${RETRY_DELAY} seconds..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "health_status=${HEALTH_STATUS}" >> $GITHUB_OUTPUT
          if [ "$HEALTH_STATUS" != "passed" ]; then
            echo "âŒ Health check failed after $MAX_RETRIES attempts"
          fi

      - name: Rollback Preview on Health Check Failure
        if: steps.health-check.outputs.health_status != 'passed' && steps.previous-deployment.outputs.previous_deployment_id != ''
        run: |
          PREVIOUS_DEPLOYMENT="${{ steps.previous-deployment.outputs.previous_deployment_id }}"
          WORKER_NAME="little-shape-647c-preview"
          
          echo "ðŸ”„ Health check failed! Rolling back to previous deployment: ${PREVIOUS_DEPLOYMENT}"
          echo "Worker Name: ${WORKER_NAME}"
          
          # Perform rollback
          npx wrangler rollback "${PREVIOUS_DEPLOYMENT}" --name "${WORKER_NAME}" || {
            echo "âŒ Rollback command failed!"
            echo "Attempting alternative rollback method..."
            # Try without --name flag
            npx wrangler rollback "${PREVIOUS_DEPLOYMENT}" || {
              echo "âŒ Alternative rollback also failed!"
              exit 1
            }
          }
          echo "âœ… Successfully rolled back to deployment: ${PREVIOUS_DEPLOYMENT}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_SEND_METRICS: false

      - name: Fail if health check failed and no rollback possible
        if: steps.health-check.outputs.health_status != 'passed' && steps.previous-deployment.outputs.previous_deployment_id == ''
        run: |
          echo "âŒ Health check failed and no previous deployment to rollback to!"
          exit 1
          
      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.preview-url.outputs.url }}';
            const prNumber = context.payload.pull_request.number;
            
            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );
            
            const workerName = '${{ steps.preview-url.outputs.worker-name }}';
            const healthStatus = '${{ steps.health-check.outputs.health_status }}';
            const previousDeployment = '${{ steps.previous-deployment.outputs.previous_deployment_id }}';
            const wasRolledBack = healthStatus !== 'passed' && previousDeployment !== '';
            
            let healthBadge = 'âŒ';
            let healthMessage = 'Health check failed';
            let rollbackMessage = '';
            if (healthStatus === 'passed') {
              healthBadge = 'âœ…';
              healthMessage = 'Health check passed';
            } else if (wasRolledBack) {
              healthMessage = 'Health check failed - automatically rolled back to previous deployment';
              rollbackMessage = `\n\nâš ï¸ **Automatic Rollback:** The deployment was rolled back to deployment ID \`${previousDeployment}\` due to health check failure.`;
            } else {
              healthMessage = 'Health check failed - no previous deployment to rollback to';
            }
            
            const commentBody = `## ðŸš€ Preview Deployment
            
            ${wasRolledBack ? 'âš ï¸ **Deployment failed health check and was automatically rolled back.**' : 'Your changes have been deployed to the shared preview environment!'}
            
            **Worker Name:** \`${workerName}\`
            **Preview URL:** ${previewUrl}
            **Health Check:** ${healthBadge} ${healthMessage}${rollbackMessage}
            
            > **Note:** This is a shared preview environment that is updated with each PR. The preview URL may take a few minutes to become active. You can also find it in your [Cloudflare Workers dashboard](https://dash.cloudflare.com/).
            
            This preview will be automatically updated when you push new commits to this PR.
            The preview environment is shared across all PRs and will not be deleted.
            
            ---
            *Deployed by GitHub Actions*`;
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

  deploy:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Wrangler installation
        run: npx wrangler --version

      - name: Get previous deployment ID
        id: previous-deployment
        continue-on-error: true
        run: |
          WORKER_NAME="little-shape-647c"
          echo "ðŸ“‹ Getting current deployment ID for rollback..."
          
          # Try to get deployments list with JSON format first
          DEPLOYMENTS_JSON=$(npx wrangler deployments list --name "${WORKER_NAME}" --format json 2>&1 || echo "")
          
          if echo "$DEPLOYMENTS_JSON" | grep -q "\["; then
            # JSON format available - extract first deployment ID
            PREVIOUS_DEPLOYMENT=$(echo "$DEPLOYMENTS_JSON" | grep -oE '"[a-f0-9-]{36}"' | head -n1 | tr -d '"' || echo "")
            if [ -n "$PREVIOUS_DEPLOYMENT" ]; then
              echo "previous_deployment_id=${PREVIOUS_DEPLOYMENT}" >> $GITHUB_OUTPUT
              echo "âœ… Previous deployment ID: ${PREVIOUS_DEPLOYMENT}"
              exit 0
            fi
          fi
          
          # Fallback: try text format
          DEPLOYMENTS_OUTPUT=$(npx wrangler deployments list --name "${WORKER_NAME}" 2>&1 || echo "")
          echo "Deployments output:"
          echo "$DEPLOYMENTS_OUTPUT"
          
          if [ -z "$DEPLOYMENTS_OUTPUT" ] || echo "$DEPLOYMENTS_OUTPUT" | grep -qi "no deployments\|not found\|error"; then
            echo "âš ï¸ No previous deployment found (this might be the first deployment)"
            echo "previous_deployment_id=" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Try to extract deployment ID from text output
          # Format is usually: ID | Version | Created | Author
          PREVIOUS_DEPLOYMENT=$(echo "$DEPLOYMENTS_OUTPUT" | grep -E "^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | head -n1 | awk '{print $1}' || echo "")
          
          # Alternative: look for UUID pattern anywhere in the output
          if [ -z "$PREVIOUS_DEPLOYMENT" ]; then
            PREVIOUS_DEPLOYMENT=$(echo "$DEPLOYMENTS_OUTPUT" | grep -oE '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}' | head -n1 || echo "")
          fi
          
          if [ -z "$PREVIOUS_DEPLOYMENT" ]; then
            echo "âš ï¸ Could not parse previous deployment ID from output"
            echo "previous_deployment_id=" >> $GITHUB_OUTPUT
          else
            echo "previous_deployment_id=${PREVIOUS_DEPLOYMENT}" >> $GITHUB_OUTPUT
            echo "âœ… Previous deployment ID: ${PREVIOUS_DEPLOYMENT}"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build & Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .

      - name: Get Production URL
        id: production-url
        run: |
          WORKER_NAME="little-shape-647c"
          # Cloudflare Workers URL format: https://<worker-name>.<account-subdomain>.workers.dev
          PRODUCTION_URL="https://${WORKER_NAME}.shyaamdps.workers.dev"
          echo "url=${PRODUCTION_URL}" >> $GITHUB_OUTPUT
          echo "worker-name=${WORKER_NAME}" >> $GITHUB_OUTPUT
          echo "Production URL: ${PRODUCTION_URL}"

      - name: Wait for deployment to propagate
        run: |
          echo "â³ Waiting 10 seconds for deployment to propagate..."
          sleep 10

      - name: Health check - Root endpoint
        id: health-check
        continue-on-error: true
        run: |
          PRODUCTION_URL="${{ steps.production-url.outputs.url }}"
          echo "ðŸ” Checking health endpoint: ${PRODUCTION_URL}/"
          
          MAX_RETRIES=5
          RETRY_DELAY=5
          HEALTH_STATUS="failed"
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i/$MAX_RETRIES..."
            RESPONSE=$(curl -s -w "\n%{http_code}" "${PRODUCTION_URL}/" || echo -e "\n000")
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | sed '$d')
            
            if [ "$HTTP_CODE" = "200" ]; then
              if echo "$BODY" | grep -q '"ok"'; then
                echo "âœ… Health check passed!"
                echo "Response: $BODY"
                HEALTH_STATUS="passed"
                break
              else
                echo "âš ï¸ Got 200 but response doesn't contain 'ok': $BODY"
              fi
            else
              echo "âŒ Health check failed with HTTP $HTTP_CODE"
              echo "Response: $BODY"
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Retrying in ${RETRY_DELAY} seconds..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "health_status=${HEALTH_STATUS}" >> $GITHUB_OUTPUT
          if [ "$HEALTH_STATUS" != "passed" ]; then
            echo "âŒ Health check failed after $MAX_RETRIES attempts"
          fi

      - name: Rollback Production on Health Check Failure
        if: steps.health-check.outputs.health_status != 'passed' && steps.previous-deployment.outputs.previous_deployment_id != ''
        run: |
          PREVIOUS_DEPLOYMENT="${{ steps.previous-deployment.outputs.previous_deployment_id }}"
          WORKER_NAME="little-shape-647c"
          
          echo "ðŸ”„ Health check failed! Rolling back to previous deployment: ${PREVIOUS_DEPLOYMENT}"
          echo "Worker Name: ${WORKER_NAME}"
          
          # Perform rollback
          npx wrangler rollback "${PREVIOUS_DEPLOYMENT}" --name "${WORKER_NAME}" || {
            echo "âŒ Rollback command failed!"
            echo "Attempting alternative rollback method..."
            # Try without --name flag (uses wrangler.jsonc)
            npx wrangler rollback "${PREVIOUS_DEPLOYMENT}" || {
              echo "âŒ Alternative rollback also failed!"
              exit 1
            }
          }
          echo "âœ… Successfully rolled back to deployment: ${PREVIOUS_DEPLOYMENT}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_SEND_METRICS: false

      - name: Fail if health check failed and no rollback possible
        if: steps.health-check.outputs.health_status != 'passed' && steps.previous-deployment.outputs.previous_deployment_id == ''
        run: |
          echo "âŒ Health check failed and no previous deployment to rollback to!"
          exit 1

      - name: Deployment summary
        run: |
          PRODUCTION_URL="${{ steps.production-url.outputs.url }}"
          WORKER_NAME="${{ steps.production-url.outputs.worker-name }}"
          HEALTH_STATUS="${{ steps.health-check.outputs.health_status }}"
          PREVIOUS_DEPLOYMENT="${{ steps.previous-deployment.outputs.previous_deployment_id }}"
          WAS_ROLLED_BACK="$([ "$HEALTH_STATUS" != "passed" ] && [ -n "$PREVIOUS_DEPLOYMENT" ] && echo "true" || echo "false")"
          
          if [ "$WAS_ROLLED_BACK" = "true" ]; then
            echo "## âš ï¸ Production Deployment - Rolled Back" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Deployment failed health check and was automatically rolled back.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Worker Name:** \`${WORKER_NAME}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Production URL:** ${PRODUCTION_URL}" >> $GITHUB_STEP_SUMMARY
            echo "- **Health Check:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
            echo "- **Rolled back to:** \`${PREVIOUS_DEPLOYMENT}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”„ **Worker has been rolled back to the previous working deployment.**" >> $GITHUB_STEP_SUMMARY
          elif [ "$HEALTH_STATUS" = "passed" ]; then
            echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Deployment successful!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Worker Name:** \`${WORKER_NAME}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Production URL:** ${PRODUCTION_URL}" >> $GITHUB_STEP_SUMMARY
