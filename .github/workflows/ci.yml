name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  install:
    name: Install Dependencies
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: |
        cd "${{ github.workspace }}"
        npm ci

    - name: Check npm package consistency
      shell: bash
      run: |
        cd "${{ github.workspace }}"
        npm ls --depth=0

  test:
    name: Run Tests and Checks
    runs-on: self-hosted
    needs: install
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: |
        cd "${{ github.workspace }}"
        npm ci

    - name: Use secret in workflow
      shell: bash
      env:
        MY_SECRET: ${{ secrets.MY_SECRET }}
      run: |
        cd "${{ github.workspace }}"
        # Secret is available as environment variable
        if [ -n "$MY_SECRET" ]; then
          echo "‚úÖ Secret is available (not showing value for security)"
          # Use the secret here (e.g., API calls, authentication, etc.)
          # Example: curl -H "Authorization: Bearer $MY_SECRET" https://api.example.com
        else
          echo "‚ö†Ô∏è Secret not found"
        fi

    - name: Run npm audit
      shell: bash
      continue-on-error: true
      run: |
        cd "${{ github.workspace }}"
        npm audit --audit-level=high

    - name: Run Knip
      shell: bash
      continue-on-error: true
      run: |
        cd "${{ github.workspace }}"
        npm run knip

    - name: Run ESLint
      shell: bash
      run: |
        cd "${{ github.workspace }}"
        npm run lint

    - name: Run tests
      shell: bash
      continue-on-error: false
      run: |
        cd "${{ github.workspace }}"
        npm run test

    - name: Generate test results
      shell: bash
      if: always()
      run: |
        cd "${{ github.workspace }}"
        # Create test results directory
        mkdir -p test-results
        
        # Run tests with JSON reporter and save output
        npm run test -- --reporter json > test-results/test-results.json 2>&1 || true
        
        # Also save the regular test output
        npm run test > test-results/test-output.txt 2>&1 || true

    - name: Check test coverage
      id: coverage
      shell: bash
      run: |
        cd "${{ github.workspace }}"
        COVERAGE_OUTPUT=$(npm run coverage 2>&1)
        COVERAGE_PCT=$(echo "$COVERAGE_OUTPUT" | grep "All files" | awk '{print $4}' | sed 's/%//')
        
        if [ -z "$COVERAGE_PCT" ]; then
          echo "‚ùå Could not determine coverage percentage"
          exit 1
        fi
        
        echo "coverage=$COVERAGE_PCT" >> $GITHUB_OUTPUT
        echo "üìä Test coverage: ${COVERAGE_PCT}%"
        
        # Compare coverage (multiply by 10 to avoid decimal comparison issues)
        COVERAGE_INT=$(echo "$COVERAGE_PCT" | awk '{printf "%.0f", $1 * 10}')
        THRESHOLD_INT=900
        
        if [ "$COVERAGE_INT" -lt "$THRESHOLD_INT" ]; then
          echo "‚ùå Test coverage is ${COVERAGE_PCT}%, but minimum required is 90%"
          echo "   Please add more tests to increase coverage"
          exit 1
        else
          echo "‚úÖ Coverage check passed: ${COVERAGE_PCT}%"
        fi

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.node-version }}
        path: coverage/
        retention-days: 7

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: test-results/
        retention-days: 7
